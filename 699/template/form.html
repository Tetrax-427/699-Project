<!DOCTYPE html>
<html>
    <head>
        
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
            form {text-align: center;}
            img  {text-align: center;}
            li  {text-align: center;}
            </style>
        <title>
            TRIAL
        </title>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h5 style = "font-size: 30px;
        font-weight: 600;
        background-image: linear-gradient(to left, #00ffa2, #17641d);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        padding-bottom: 50px;
        padding-top: 50px;
        padding-left: 10px">
            GRAPH PLOTTER
        </h5>
        <!--<img src="{{url_for('static', filename='download.jpg')}}" /> -->

        <!-- The url_for() function is very useful for dynamically building a URL for a specific function -->
        <!--form action="{{ url_for('form_data')}}" method="post"-->

        <p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </p>
        <form method="post" action="{{ url_for('upload_file')}}" enctype="multipart/form-data">
           
                <p>
                    <input style=" background-color: #04AA6D;
                    color: white;
                    padding: 14px 20px;
                    margin: 8px 8px;
                    border: none;
                    border-radius: 4px;" type="file" name="files[]" multiple="true" autocomplete="off" required>
                </p>
            
            <p>
                <input style=" width: 15%;
                background-color: #04AA6D;
                color: white;
                padding: 14px 20px;
                margin: 8px 8px;
                border: none;
                border-radius: 4px;
                cursor: pointer;" type="submit" value="Submit">
            </p>
        </form>

        <form action="{{ url_for('form_data')}}" method="post">

        
            <label for="firstname" style="font-size: 20px;color: #04AA6D">X Column:</label>
            <input type="text" id="firstname" name="x_col" placeholder="X">
            <label for="lastname" style="font-size: 20px;color: #04AA6D">Y Column:</label>
            <input type="text" id="lastname" name="y_col" placeholder="Y">
            <br>
            <div class="dropdown">
                <label for="firstname" style="font-size: 20px;color: #04AA6D">Plot Type:</label>
                <input type="text" list="plots" name="plot_type">
              <datalist id="plots">
                <option value="Line Graph">
                <option value="Bar Graph">
                <option value="Scatter Plot">
                <option value="Histogram">
                <option value="Box Plot"> 
                <option value="Pie Chart"> 
              </datalist>
            
              </div>
            <br>
            <button style=" width: 15%;
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;" type="submit">Submit</button>
        </form>



        <table>
           
        </table>
        <img src="{{url_for('visualize')}}">



        
        
    </body>
</html>
