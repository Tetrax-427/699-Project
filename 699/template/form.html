<!DOCTYPE html>
<html>
    <head>
        
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
            form {text-align: center;}
            img  {text-align: center;}
            li  {text-align: center;}

           
        </style>
        <title>
            CS699 Project
        </title>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h5 style = "text-align:center;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 10px;
        font-size: 30px;
        font-weight: 600;
        background-image: linear-gradient(to left, #679887, #004206);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        ">
            GRAPH PLOTTER
        </h5>
        <!--<img src="{{url_for('static', filename='download.jpg')}}" /> -->

        <!-- The url_for() function is very useful for dynamically building a URL for a specific function -->
        <!--form action="{{ url_for('form_data')}}" method="post"-->

        <p  style="color:red;">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </p>
        
        <div class="forms" style=" padding-right:100px;">
        <form method="post" action="{{ url_for('upload_file')}}" enctype="multipart/form-data">
           
                <p>
                    <input style="padding: 10px;
                    margin: 8px 8px; 
                    background-color: #41eeae;
                    color: white;
                    border-radius: 4px;" type="file" name="files[]" multiple="true" autocomplete="off" required>
                </p>
            
            <p>
                <input style=" width: 15%;
                background-color: #4fd2a2;
                color: white;
                padding: 10px;
                margin: 8px 8px;
                border: none;
                border-radius: 4px;
                cursor: pointer;" type="submit" value="Upload">
            </p>
        </form>        
        
        <form action="{{ url_for('form_data')}}" method="post">

        
            <label for="firstname" style="font-size: 16px;color: #04AA6D">X Column:</label>
            <input sytle=" width: 5;"type="text" id="firstname" name="x_col" placeholder="X">
            <label for="lastname" style="font-size: 16px;color: #04AA6D">Y Column:</label>
            <input type="text" id="lastname" name="y_col" placeholder="Y">
            <br>
            <div class="dropdown">
                <label for="firstname" style="font-size: 16px;color: #04AA6D">Plot Type:</label>
                <input type="text" list="plots" name="plot_type">
              <datalist id="plots">
                <option value="Line Graph">
                <option value="Bar Graph">
                <option value="Scatter Plot">
                <option value="Histogram">
                <option value="Box Plot"> 
                <option value="Pie Chart"> 
              </datalist>
            
              </div>
            <br>
            <button style=" width: 15%;
            margin: 8px 8px;
            border: none;
            border-radius: 4px;
            background-color: #04AA6D;
            color: white;
            padding: 10px;
            cursor: pointer;" type="submit">Plot</button>
        </form>
        <form action="{{ url_for('download')}}" method="post">
            <button style="border:none; width: 15%;
            color: white;
            padding: 10px ;
            margin: 8px 8px;
            background-color: #50e9b1;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;" type="submit">DownLoad</button>
        </form>
        </div>

        <div class="iframe" >
        <iframe src="{{url_for('static', filename='plot.html')}}" style="height:300px;width:700px;" title="Iframe Example"></iframe>
        </div>

        <br>
        <br>
        
        <div class="img" style="padding:20px;">
            <div class="column1">
            <img src="{{url_for('visualize')}}">
            </div>

            <div class="column2">
            <img src="{{url_for('legend')}}">
            </div>
        
        </div>


        
        
    </body>
</html>
